<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title></title>
  </head>
  <body>
    <ul class="list_movie">
      <li class="item_movie">
        <div class="info_movie">
          <a href="" class="link_detail">
            <img
              src="/assets/포스터_위니브월드.png"
              alt="왕좌에 앉아 창을 쥔 라이캣, 위니브 월드의 포스터"
              class="img_poster"
            />
            <strong class="tit_movie">위니브 월드 : 새로운 시대</strong>
          </a>
          <section class="list_info">
            <h4 class="txt_ir">영화 정보</h4>
            <dl class="genre">
              <dt>개요</dt>
              <dd>판타지</dd>
            </dl>
            <dl class="star">
              <dt>평점</dt>
              <dd>9.05</dd>
            </dl>
            <dl class="open">
              <dt>개봉</dt>
              <dd>2021.03.07</dd>
            </dl>
            <dl class="cast">
              <dt>출연</dt>
              <dd>라이캣, 소울곰, 개리씨</dd>
            </dl>
          </section>
        </div>
        <button type="button" class="btn">예매하기</button
        ><button type="button" class="btn btn_trailer">예고편</button>
      </li>
    </ul>
  </body>
</html>
